<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista klient√≥w</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/footers/">

    </head>

    <body>
        <div class="container">
            <h3>List Empolyess</h3><br>
            <table class="table table-bordered table-striped" id="clientTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Login</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Telefon</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="zmienna: ${client}">
                        <td th:text="${zmienna.id}"/>
                        <td th:text="${zmienna.login}"/>
                        <td th:text="${zmienna.firstName}"/>
                        <td th:text="${zmienna.lastName}"/>
                        <td th:text="${zmienna.numberPhone}"/>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>



    <div class="container" th:include="layout::footer"></div>
</html>
