<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:include="adminLayout :: head">
</head>

<body>
    <header class="header" th:fragment="headerPanel">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/footers/">

        <span>
                <a href="/" class="logo">Panel Administracyjny Auto-Serwis</a>
                <img src="/images/car_icon_main.png" alt="Car icon" style="max-width: 4%;">
        </span>

        <nav sec:authorize="isAuthenticated()" class="nav-items">
            <a href="#">Dodaj zgłoszenie</a>
            <a href="/adminPanel/dodaj-pracownika">Dodaj pracownika</a>
            <a href="#">Katalog części</a>
        </nav>
    </header>

    <main style="max-width: 60%; margin: auto; text-align:center;">
        <h1>Dodaj zgłoszenie</h1>
        <form style="max-width:50%; margin:auto; margin-top:40px;" th:action="@{/adminPanel/dodaj-zgloszenie}" method="POST" th:object="${zgloszenie}">

            <br><h6 style="text-align:left;">Podaj Markę pojazdu</h6>
            <div class="row" style="margin-top: 20px;">
                    <input type="text" class="form-control" placeholder="Marka" aria-label="Marka"  th:field="*{marka}">
                    <span style="color: red;" th:if="${#fields.hasErrors('marka')}" th:errors="*{marka}"></span>
            </div>

            <br><h6 style="text-align:left;">Podaj Model pojazdu</h6>
            <div class="row" style="margin-top: 20px;">
                    <input type="text" class="form-control" placeholder="Model" aria-label="Model" th:field="*{model}">
                    <span style="color: red;" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
            </div>

            <br><h6 style="text-align:left;">Podaj Opis problemu, powód zgłoszenia</h6>
            <div class="row" style="margin-top: 20px;">
                <input type="text" class="form-control" placeholder="Opis" aria-label="Opis" th:field="*{opis}">
                <span style="color: red;" th:if="${#fields.hasErrors('opis')}" th:errors="*{opis}"></span>

            </div>

            <br><h6 style="text-align:left;">Podaj typ pojazdu zgłaszanego pojazdu</h6>
            <div class="row" style="margin-top: 20px;">
                <input type="text" class="form-control" placeholder="Typ" aria-label="Typ" th:field="*{typ}">
                <span  style="color: red;" th:if="${#fields.hasErrors('typ')}" th:errors="*{typ}"></span>
            </div>

            <br><h6 style="text-align:left;"> Wprowadź numer kontaktowy do klienta</h6>
            <div class="row" style="margin-top: 20px;">
                <input type="text" class="form-control" placeholder="Telefon" aria-label="Telefon" th:field="*{telefon}">
                <span style="color: red;" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></span>
            </div>

            <br><h6 style="text-align:left;">Podaj Status zgłoszenia</h6>
            <div class="row" style="margin-top: 20px;">
                <input type="text" class="form-control" placeholder="Status" aria-label="Status"  th:field="*{status}">
                <span style="color: red;" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-success">Dodaj zapytanie!</button>
                <button onclick="location.href='/adminMainPage'" type="button" class="btn btn-danger">Anuluj zgłoszenie</button>
            </div>
        </form>

        <br>
<!--        <h2>Postęp wprowadzania!</h2><br>-->

<!--        <div class="progress">-->
<!--            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 30%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--        </div>-->

    </main>


<div th:include="adminLayout :: footer"  style="max-width: 60%; margin: auto; text-align:center;" ></div>
</body>
</html>
